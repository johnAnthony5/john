<!DOCTYPE html>
<html lang="pt-br">

    <title>fazendo tela de login</title>
    <link rel="stylesheet" href="./inde.css">
</head>
<body>
    <header>
        <h1>Tela de login</h1>

    <div class="container">
        <a href="#">Home</a>
        <a href="#">Information</a>

    <main>

        <div class="register"><a href="#">register</a></div>
        <div class="reset"><a href=" #">Esqueceu a senha</a></div>

        </div>
    </div>
</main>
